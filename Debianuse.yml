---
- hosts: all
  become: yes
  gather_facts: yes
  tasks:
  - name: i want to install webserver on ubuntu nodes
    apt:
      name: apache2
      state: present
    where: ansible_os_family =="Debian"

  - name: i want to start webserver or ubuntu nodes
    service:
       name: apache2
       state: started
    where: ansible_os_family =="Debian"
