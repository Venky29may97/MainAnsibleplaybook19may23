---
- hosts: all
  become: yes
  tasks:
  - name: install java on ubuntu
    apt:
      name: "{{myjavaonubuntu}}"
      state: present
    when: ansible_os_family =="Debian"

  - name: install java on RedHat
    ansible.builtin.dnf:
      name: "{{myjavaonRedHat}}"
      state: present
    when: ansible_os_family  =="Debian"

